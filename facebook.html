<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="header.css">
</head>

<body>
    <nav>
        <div class="navbar">
            <i class="fa-brands fa-square-facebook"></i>
            <input type="text" class="searchbar" placeholder=" Mark Zuckberk ">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="right-section">
                <img src="mark-profile-pic.avif" alt="" class="nav-bar-pic">
                <p>Jason</p>
                <p>Home</p>
                <div>9</div>
                <i class="fa-solid fa-user-group"></i>
                <i class="fa-brands fa-facebook-messenger"></i>
            </div>
            <div class="world-icon">
                <i class="fa-solid fa-earth-americas"></i>
                <p>3</p>
            </div>
            <div class="end-section">
                <i class="fa-solid fa-lock"></i>
                <i class="fa-solid fa-caret-down"></i>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="about-holder-profile">
            <img src="world1-pic.jpeg" alt="" class="background-profile-pic">
            <img src="mark-profile-pic.avif" alt="" class="account-holder-profile-pic">
            <div class="account-holder-name">
                <p>Mark Zuckerberk</p>
                <i class="fa-solid fa-circle-check"></i>
            </div>
            <div class="account-follow-status">
                <button> <i class="fa-solid fa-signal"></i> Follow</button>
                <button> <i class="fa-brands fa-facebook-messenger"></i> Message</button>
                <button><i class="fa-solid fa-ellipsis"></i></button>
            </div>
            <div class="account-holder-information">
                <p>Timeline</p>
                <p>About</p>
                <p>Friends</p>
                <p>Photos</p>
                <p>More <i class="fa-solid fa-caret-down"></i></p>
            </div>
        </div>

        <div class="public-follow-feed">
            <div class="public-feed-description"> 
                <div><strong>Follow Mark</strong> to get his public posts in your News Feed.</div>
                <button class="follow-button"> <i class="fa-solid fa-signal"></i> Follow</button>
            </div>

            <div class="feed-profile-pictures">
                <img src="mark-profile-pic.avif" alt="">
                <img src="mark-profile-pic.avif" alt="">
                <img src="mark-profile-pic.avif" alt="">
                <img src="mark-profile-pic.avif" alt="">
                <img src="mark-profile-pic.avif" alt="">
                <img src="mark-profile-pic.avif" alt="">
                <p>84,773,962 Followers</p>
            </div>
        </div>
    </main>
</body>

</html>
